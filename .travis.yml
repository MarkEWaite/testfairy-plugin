language: android
android:
  components:
    - platform-tools
    - build-tools-19.1.0
jdk:
  - oraclejdk8
  - openjdk8

before_install:
  - cat /etc/hosts # optionally check the content *before*
  - sudo hostname "$(hostname | cut -c1-63)"
  - sed -e "s/^\\(127\\.0\\.0\\.1.*\\)/\\1 $(hostname | cut -c1-63)/" /etc/hosts | sudo tee /etc/hosts
  - cat /etc/hosts # optionally check the content *after*

cache:
  directories:
    - $HOME/.m2

script:
  - HPI_OUTPUT_FILENAME="TestFairy.hpi"
  - mvn install
  - ls target/TestFairy.hpi
  - cp target/TestFairy.hpi "${HPI_OUTPUT_FILENAME}"
  - cd scripts
  - bash ./install_jenkins.sh
  - bash ./test_jenkins_plugin.sh ${HPI_OUTPUT_FILENAME} JenkinsTest.xml
  - cd ..
